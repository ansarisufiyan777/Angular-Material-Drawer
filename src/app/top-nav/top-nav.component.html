<mat-toolbar color="primary" class="mat-elevation-z1">
  <button  class="btn-toggle" mat-icon-button id="menu" (click)="navService.toggleNav()">
    <!-- <mat-icon>{{config?.toggleIcon ? config.toggleIcon : 'menu'}}</mat-icon> -->
    <div class="wrapper-menu" [ngClass]="isDrawerOpened ? 'open' : 'close'">
      <div class="line-menu half start" ></div>
      <div class="line-menu"></div>
      <div class="line-menu half end"></div>
    </div>
  </button>
  <span>{{config?.appName ? config.appName : 'Default name'}}</span>

  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="config?.menuItems">
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of config.menuItems" >{{item.displayName}}</button>
        </mat-menu>
  </ng-container>
  
</mat-toolbar>
